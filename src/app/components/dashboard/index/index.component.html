<app-header></app-header>
<div class="container">
    <div class="row justify-content-end">
        <div>
            <a routerLink="/dashboard/products/new" class="btn btn-primary m-3">Add Product
                <i class="fa fa-plus"></i>
            </a>
        </div>
    </div>
    <div class="row">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Controls</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of products; index as i">
                    <td>{{ i + 1}}</td>
                    <td>{{ product.name }}</td>
                    <td>{{ product.price }}</td>
                    <td>
                        <a routerLink="/dashboard/products/{{product._id}}/edit" class="btn btn-secondary btn-sm mr-1" href="#">Edit</a>
                        <a class="btn btn-warning btn-sm" href="#" (click)="deleteProduct($event, product._id)">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<app-footer></app-footer>
<div class="search-model-box" style="display: none;">
    <div class="h-100 d-flex align-items-center justify-content-center">
        <div class="search-close-btn">+</div>
        <form class="search-model-form">
            <input type="text" id="search-input" placeholder="Searching key.....">
        </form>
    </div>
</div>
