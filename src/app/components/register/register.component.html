<app-header></app-header>
<app-hero [hero_title]="title"></app-hero>
<main>
    
    <!--================Register_part Area =================-->
    <section class="login_part section_padding ">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6 col-md-6">
                    <div class="login_part_text text-center">
                        <div class="login_part_text_iner">
                            <h2>New to our Shop?</h2>
                            <p>There are advances being made in science and technology
                                everyday, and a good example of this is the</p>
                            <a href="#" class="btn_3">Already have Account</a>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6">
                    <div class="login_part_form">
                        <div class="login_part_form_iner">
                            <h3>Welcome Back ! <br>
                                Please Sign up now</h3><!-- -->
                            <form 
                            [formGroup]="ourValidation" 
                            class="row contact_form" 
                            action="#" 
                            method="post" 
                            novalidate="novalidate" 
                            (ngSubmit)="Register()">
                                <div 
                                class="col-md-12 form-group p_star">
                                    <input 
                                    formControlName="username"  
                                    type="text" 
                                    class="form-control" 
                                    id="name" 
                                    name="name" 
                                    value=""
                                    placeholder="Username" 
                                    [(ngModel)]= "username">
                                    <div 
                                    *ngIf="!UserName" 
                                    class="form-control alert alert-danger text-center">
                                    not valid
                                </div>
                                </div>
                                <div 
                                class="col-md-12 form-group p_star">
                                    <input 
                                    formControlName="email"  
                                    type="text" 
                                    class="form-control" 
                                    id="name" 
                                    name="email" 
                                    value=""
                                    placeholder="Email" 
                                    [(ngModel)]= "email">
                                        <div 
                                        *ngIf="!Email" 
                                        class="form-control alert alert-danger text-center">
                                        not valid
                                    </div>

                                </div>
                                <div 
                                class="col-md-12 form-group p_star">
                                    <input 
                                    formControlName="password" 
                                    type="password" 
                                    class="form-control" 
                                    id="password" 
                                    name="password" 
                                    value=""
                                    placeholder="Password" 
                                    [(ngModel)]= "password">
                                        <div 
                                        *ngIf="!Password" 
                                        class="form-control alert alert-danger text-center">
                                        not valid
                                    </div>

                                </div>
                                <div class="col-md-12 form-group p_star">
                                    <input 
                                    formControlName="image" 
                                    type="file" 
                                    class="form-control" 
                                    id="name" 
                                    name="image" 
                                    value=""
                                    [(ngModel)]= "image" 
                                    (change)="onFileSelected($event)" >
                                        <div 
                                        *ngIf="!Image" 
                                        class="form-control alert alert-danger text-center">
                                        not valid
                                    </div>

                                </div>
                               
                                <div class="col-md-12 form-group">
                                
                                    <select 
                                    class="form-select" 
                                    aria-label="Default select example"
                                    [(ngModel)]= "gender"
                                    formControlName="gender"
                                    (change)="radioChangeHandler($event)">
        
                                        <option value="Male">Male</option>
                                        <option value="Female">Female</option>

                                    </select>

                                </div>
                                    <button 
                                    type="submit" 
                                    value="submit" 
                                    class="btn_3">
                                        Sign up
                                    </button>
                                    <!-- <a class="lost_pass" href="#">forget password?</a> -->
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
    </section>
    <!--================login_part end =================-->
</main>
